<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>프라임비엔비</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .hero {
            background-image: url('https://via.placeholder.com/1500x500');
            background-size: cover;
            background-position: center;
            padding: 100px 0;
        }
        .text-light {
            color: #ffffff;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero text-center">
        <div class="container">
            <h1 class="display-4 text-light font-weight-bold">프라임비엔비</h1>
            <p class="lead text-light">여행과 휴식을 공유합니다</p>
            <a href="#reservation" class="btn btn-primary mt-4">지금 예약하기</a>
        </div>
    </div>

    <!-- 시설 소개 -->
    <section class="container my-5">
        <h2>객실 및 시설</h2>
        <div class="row">
            <div class="col-md-6">
                <img src="https://via.placeholder.com/450" alt="객실 사진" class="img-fluid">
                <h3>디럭스 룸</h3>
                <p>고급스러운 객실로 쾌적한 휴식을 제공합니다.</p>
            </div>
            <div class="col-md-6">
                <img src="https://via.placeholder.com/450" alt="시설 사진" class="img-fluid">
                <h3>시설</h3>
                <p>수영장, 스파 등 다양한 편의시설을 제공합니다.</p>
            </div>
        </div>
    </section>

    <!-- 문의 및 연락처 -->
    <section class="py-5 bg-primary text-white">
        <div class="container text-center">
            <h2>문의 및 연락처</h2>
            <p>전화: 010-1234-5678 | 이메일: hotel@example.com</p>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
